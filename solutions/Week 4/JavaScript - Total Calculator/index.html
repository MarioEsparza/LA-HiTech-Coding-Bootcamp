</head>
<body>
    <!-- Static navbar -->
    <nav id="navbar" class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-tasks"></span> Bootcamp JS Labs</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Week 2<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Dropdown Link 1</a></li>
                            <li><a href="#">Dropdown Link 2</a></li>
                            <li><a href="#">Dropdown Link 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Week 3</a></li>
                    <li><a href="#">Week 4</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <!-- End Navbar -->
    <div class="container">
        <div class="row">
            <div id="div1" class="col-md-12 content-box">
                <h1 id="message" class="content-header"><span class="glyphicon glyphicon-glass glyph-style"></span> Lab 3: Total Calculator</h1>
                <h2 class="content-header">Lunch selections</h2>
                <form>
                    <ul style=" list-style-type: none;margin-left:20%;">
                        <li>
                            <input type="checkbox" id="item1" value="8" />
                            <label for="item1">Fried chicken ($8.00)</label>
                        </li>
                        <li>
                            <input type="checkbox" id="item2" value="10" />
                            <label for="item2">Fried halibut ($10.00)</label>
                        </li>
                        <li>
                            <input type="checkbox" id="item3" value="8" />
                            <label for="item3">Hamburger ($8.00)</label>
                        </li>
                        <li>
                            <input type="checkbox" id="item4" value="13" />
                            <label for="item4">Grilled salmon ($13.00)</label>
                        </li>
                        <li>
                            <input type="checkbox" id="item5" value="6" />
                            <label for="item5">Side salad ($6.00)</label>
                        </li>
                    </ul>
                    <input class="btn btn-success" type="button" value="Submit" id="sButton" style="margin-left:25%;" />
                </form>
                <div>
                    <p id="total"></p>
                </div>          
            </div>
        </div>
    </div>
    <!-- JS Script -->
    <script>
        function calcTotal() {
            var itemTotal = 0,
                items = document.getElementsByTagName("input");
            for(var i = 0; i < 5; i++){
                if (items[i].checked) {
                    itemTotal += (items[i].value * 1);
                }
            }
            document.getElementById("total")
                .innerHTML ="<h2 class='content-header'>Your order total is $" + itemTotal + ".00</h2>";
        }

        var submitButton = document.getElementById("sButton");
        submitButton.addEventListener("click", calcTotal);
    </script>

</body>

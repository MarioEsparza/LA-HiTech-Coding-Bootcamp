            <div id="div1" class="col-md-12 content-box">
                <h1 id="message" class="content-header"><span class="glyphicon glyphicon-cloud glyph-style"></span> Lab 1: Temp Converter</h1>
                <div class="col-md-6 col-md-offset-3">
                        <h2 class="content-header">Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
                        <form>
                            <label for="fValue">
                                Enter temp in &#176; F
                            </label>
                            <div class="input-group">
                                <input id="fValue" type="number" class="form-control" placeholder="" required>
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="button" id="button">Convert!</button>
                                </span>
                            </div>            
                            <h2 class="content-header">Temp in &#176; C</h2>
                            <h2 id="cValue" class="content-header success">&nbsp;</h2>
                        </form>
                </div>                      
            </div>
        </div>
    </div>
    <!-- JS Script -->
    <script>
        function convert() {
            var degF = document.getElementById("fValue").value;
            degC = (degF - 32) * (5 / 9);
            document.getElementById("cValue").innerHTML = degC;
        }
        document.getElementById("button").addEventListener("click", convert);
    </script>
